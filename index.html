<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>anim prev</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
		swiper.init()
	</script>
	<script src="util.js" defer></script>
	<script src="dom.js" defer></script>
</head>

<body>
	<div id="phoneDes">
		<div id="info">
			<div id="infoText">
			</div>
			<div id="buttons">
				<button id="black" data-device="iPhone" data-slide="0">iPhone</button>
				<button id="green" data-device="iWatch" data-slide="1">iWatch</button>
				<button id="red" data-device="iPad" data-slide="2">iPad</button>
				<button id="cyan" data-device="MacBook" data-slide="3">MacBook</button>
			</div>
		</div>
		<div class="products-container">
			<div id="image" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./assets/hero-iphone.png" alt="iphone" />
					</div>

					<div class="swiper-slide">
						<img src="./assets/hero-iwatch.png" alt="iwatch" />
					</div>

					<div class="swiper-slide">
						<img src="./assets/hero-ipad.png" alt="ipad" />
					</div>

					<div class="swiper-slide">
						<img src="./assets/hero-macbook.png" alt="macbook" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
		swiper.init()
	</script>
</body>

</html>
