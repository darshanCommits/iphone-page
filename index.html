<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    >
      swiper.init()
    </script>

    <script src="./js/util.js" defer></script>
    <script src="./js/app.js" defer></script>

    <title>SOS Master</title>
  </head>

  <body>
    <div id="phoneDes">
      <div id="info">
        <div id="infoText"></div>
        <div id="buttons">
          <button id="black" data-device="iPhone" data-slide="0">iPhone</button>
          <button id="red" data-device="iPad" data-slide="1">iPad</button>
          <button id="cyan" data-device="MacBook" data-slide="2">
            MacBook
          </button>
          <button id="green" data-device="iMac" data-slide="3">iMac</button>
          <button id="purple" data-device="Computer" data-slide="4">
            Computer
          </button>
          <button id="blue" data-device="Data Recovery" data-slide="5">
            Data Recovery
          </button>
        </div>
      </div>
      <div class="products-container">
        <div id="image" class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="./img/hero-iphone.webp" alt="iphone" />
            </div>

            <div class="swiper-slide">
              <img src="./img/hero-ipad.webp" alt="ipad" />
            </div>

            <div class="swiper-slide">
              <img src="./img/hero-macbook.webp" alt="macbook" />
            </div>

            <div class="swiper-slide">
              <img src="./img/hero-imac.webp" alt="imac" />
            </div>

            <div class="swiper-slide">
              <img src="./img/hero-computer.webp" alt="computer" />
            </div>

            <div class="swiper-slide">
              <img src="./img/hero-storage.webp" alt="storage" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
