<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>anim prev</title>
	<link rel="stylesheet" href="styles.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
		swiper.init()
	</script>
	<script src="app.js" defer></script>
</head>

<body>
	<div id="phoneDes">
		<div id="info">
			<h2><img src="./apple-icon.svg" /> iService</h2>

			<h3>We repair your apple products</h3>
			<p>
				Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ipsum
				cupiditate eum officia ratione, ipsam, accusamus necessitatibus alias,
				assumenda dolor autem corporis hic at!
			</p>

			<div id="buttons">
				<button id="black" data-slide="0">iPhone</button>
				<button id="purple" data-slide="1">iWatch</button>
				<button id="gold" data-slide="2">MacBook</button>
			</div>
		</div>
		<div class="products-container">
			<div id="image" class="swiper-container">
				<div class="swiper-wrapper">
					<div class="swiper-slide">
						<img src="./assets/hero-iphone.png" alt="iphone" />
					</div>

					<div class="swiper-slide">
						<img src="./assets/hero-iwatch.png" alt="iwatch" />
					</div>

					<div class="swiper-slide">
						<img src="./assets/hero-macbook.png" alt="macbook" />
					</div>
				</div>
			</div>
		</div>
	</div>
	<script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js">
		swiper.init()
	</script>
</body>

</html>
