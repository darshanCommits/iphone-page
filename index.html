<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="./style.css" />

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"
    >
      swiper.init()
    </script>

    <script src="./js/util.js" defer></script>
    <script src="./js/app.js" defer></script>

    <title>SOS Master</title>
  </head>

  <body>
    <div id="phoneDes">
      <div id="info">
        <div id="infoText"></div>
        <div id="buttons">
          <button id="black" data-device="Fight Club" data-slide="0">
            Fight Club
          </button>
          <button id="red" data-device="Breaking Bad" data-slide="1">
            Breaking Bad
          </button>
          <button id="cyan" data-device="Monster" data-slide="2">
            Monster
          </button>
          <button id="green" data-device="Dark" data-slide="3">Dark</button>
          <button id="purple" data-device="Lookism" data-slide="4">
            Lookism
          </button>
          <button id="blue" data-device="Interstellar" data-slide="5">
            Interstellar
          </button>
          <button id="blue" data-device="Attack on Titan" data-slide="6">
            Attack on Titan
          </button>
        </div>
      </div>
      <div class="products-container">
        <div id="image" class="swiper-container">
          <div id="imageWrapper" class="swiper-wrapper"></div>
        </div>
      </div>
    </div>
  </body>
</html>
